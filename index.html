<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <div class="header">
            <select name="level" id="level">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
        </div>
        <div class="choice">
            <div id="cross">X</div>
            <div id="cercle">O</div>
        </div>
        <div class="game">
            <div class="grid">
                <div class="card index-1"></div>
                <div class="card index-2"></div>
                <div class="card index-3"></div>
                <div class="card index-4"></div>
                <div class="card index-5"></div>
                <div class="card index-6"></div>
                <div class="card index-7"></div>
                <div class="card index-8"></div>
                <div class="card index-9"></div>
            </div>
        </div>
        <div class="restart">
            <button id="restart">Restart</button>
        </div>
    </div>
</body>
</html>
